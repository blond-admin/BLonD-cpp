sudo: false
language: cpp
os:
- linux
compiler:
- gcc
env:
  matrix:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
    - gcc-4.8
    - g++-4.8
    - lcov
    - doxygen
    - graphviz
    - gfortran
    - libpng-dev
    - libfreetype6
    - python-tk
install:
- pip install --user cpp-coveralls
cache:
- apt
- pip
before_install:
- export CC=/usr/bin/gcc-4.8
- export CXX=/usr/bin/g++-4.8
before_script:
- source install-linux.sh
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
script:
- cmake --build . -- -j2
- ctest -VV
after_success:
 - coveralls --gcov gcov-4.8  --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*unit-tests/.*.cpp.*" -E "/usr/include/.*" -E ".*demos/.*" -E ".*include/blond/optionparser.h" -E ".*include/blond/sincos.h"
 - if [ "$BUILD_TYPE" == "Debug" ]; then
     cd ../ ;
     doxygen Doxyfile ;
     export BUILD_PATH=$(pwd) ;
     cd "$TRAVIS_BUILD_DIR" ;
     git clone --branch=gh-pages --recursive https://github.com/kiliakis/BLonD-minimal-cpp.git web ;
     cd web ;
     cp -rf $BUILD_PATH/documentation/html/* ./ ;
     git add -A ;
     git -c user.name='travis' -c user.email='travis' commit -am "documentation update" ;
     git push -f -q https://kiliakis:$GITHUB_API_KEY@github.com/kiliakis/BLonD-minimal-cpp.git gh-pages ;
   fi
