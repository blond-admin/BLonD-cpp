sudo: false
os:
 - linux
 - osx

language: cpp

env:
  matrix:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release
  global:
    - secure: 

addons:
  apt:
    sources:

     - ubuntu-toolchain-r-test
     - george-edison55-precise-backports
     - libreoffice/libreoffice-4-2
    packages:

     - cmake
     - cmake-data
     - gcc-4.8
     - g++-4.8
     - valgrind
     - gcov-4.8
     - lcov
     - doxygen
     - graphviz

cache:
 - apt
 - pip

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install clang-omp;
      brew install cmake;
      sudo ln -s /usr/local/bin/clang-omp++ /usr/local/bin/clang++-omp;
      export CC=/usr/local/bin/clang-omp;
      export CXX=/usr/local/bin/clang++-omp;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
       export CC=/usr/bin/gcc-4.8;
       export CXX=/usr/bin/g++-4.8;
    fi
  - echo hello

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE="$BUILD_TYPE" .. -DCMAKE_C_FLAGS="-fPIC"

script:
  - make -j1
  - ctest -VV

after_success:
  - ./TC1_Acceleration --threads 2
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$BUILD_TYPE" == "Debug" ]; then
     pip install --user cpp-coveralls ;
     coveralls --gcov gcov-4.8  --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*unit-tests/.*.cpp.*" -E "/usr/include/.*" ; 
     cd ../ ;
     doxygen Doxyfile ;
     export BUILD_PATH=`pwd` ;
     cd "$TRAVIS_BUILD_DIR" ;
     git clone --branch=gh-pages --recursive https://github.com/OlegJakushkin/BLonD-minimal-cpp.git web ;
     cd web ;
     cp -rf $BUILD_PATH/documentation/html/* ./ ;
     git add -A ;
     git -c user.name='travis' -c user.email='travis' commit -am "documentation update" ;
     git push -f -q https://OlegJakushkin:$GITHUB_API_KEY@github.com/OlegJakushkin/BLonD-minimal-cpp.git gh-pages ;
    fi
